<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!-- We'll take care of the zoom ourselves -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- iPhone icon + chromeless browser -->
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- iPhone homescreen icon -->
		<link rel="apple-touch-icon" href="../img/touristResortIcon.png" /> 
		<link rel="apple-touch-icon-precomposed" href="../img/touristResortIcon.png"/>

		<!-- Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />

		<title>Example 14 - Graphical User Interface</title>
		
		<link rel="stylesheet" href="ui-style.css" />
		<script src="../utils/modernizr-1.7.min.js" charset="utf-8"></script>
		<script src="game-ex14.js" charset="utf-8"></script>
		<script src="jquery.js" charset="utf-8"></script>

		<script src="interface.js" charset=utf-8"></script>
		<script>
		window.onload = function () 
		{
			var canvas = document.getElementById("gameCanvas");
			var game = document.getElementById("game")
			var interface = new Interface(game, canvas, 
					document, new Game(canvas, game, 500, 500));
		}	
		</script>

		
    </head>
    <body>
    	<div id="game">

			<canvas id="gameCanvas" width="1" height="1"></canvas>
			<div id="ui">
				<div id="top">
					Account Balance: <span id="balance">0</span> Coins
				</div>
				<div id="tools">
					<ul>
						<li id="select" class="active"></li>
						<li id="move"></li>
						<li id="zoomIn"></li>
						<li id="zoomOut"></li>
						<li id="rotate"></li>
						<li id="demolish"></li>
					</ul>
				</div>
				<div id="panel-container" class="hidden">
					<a href="javascript:void(0)" id="panel-toggle">Build</a>
					<div id="panel">
						<h3>Choose a building:</h3>
						<ul id="buildings">		
							
							<li>
								<h2 id="building1">Building Name</h2>
								<p id="building1">
									Description
									<br />
									<span id="building1">$Cost</span>
								</p>
							</li>
							
							
							<li>
								<h2 id="building2">Building Name</h2>
								<p id="building2">
									Description
									<br />
									<span id="building2">$Cost</span>
								</p>
							</li>
				
							<li>
								<h2 id="building3">Building Name</h2>
								<p id="building3">
									Description
									<br />
									<span id="building3">$Cost</span>
								</p>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
    </body>
</html>
